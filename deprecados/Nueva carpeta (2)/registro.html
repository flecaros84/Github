<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterBikes - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .overlay-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .menu-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Menú superpuesto -->
    <div id="overlayMenu" class="overlay-menu">
        <div class="menu-content">
            <span class="close-menu" onclick="toggleMenu()">&times;</span>
            <h3 class="text-center mb-4">Menú de Navegación</h3>
            <div class="list-group">
                <a href="index.html" class="list-group-item list-group-item-action">Inicio</a>
                <a href="login.html" class="list-group-item list-group-item-action">Iniciar Sesión</a>
                <a href="#" class="list-group-item list-group-item-action">Catálogo</a>
                <a href="#" class="list-group-item list-group-item-action">Servicios</a>
                <a href="#" class="list-group-item list-group-item-action">Contacto</a>
            </div>
        </div>
    </div>

    <!-- Botón para abrir el menú -->
    <button onclick="toggleMenu()" class="btn btn-primary position-fixed" style="top: 20px; right: 20px; z-index: 999;">
        <i class="fas fa-bars"></i> Menú
    </button>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img src="images/logo.png" alt="MasterBikes" height="60" class="mb-3">
                    <h2>Crear Cuenta</h2>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los términos y condiciones
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">← Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <script src="js/registro.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('overlayMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
