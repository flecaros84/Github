<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterBikes - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .overlay-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .menu-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 1rem;
        }

        .btn-login {
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Menú superpuesto -->
    <div id="overlayMenu" class="overlay-menu">
        <div class="menu-content">
            <span class="close-menu" onclick="toggleMenu()">&times;</span>
            <h3 class="text-center mb-4">Menú Principal</h3>
            <ul class="menu-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="#arriendos">Arriendos</a></li>
                <li><a href="#reparaciones">Reparaciones</a></li>
                <li><a href="#stock">Catálogo</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>

    <!-- Botón para abrir el menú -->
    <button onclick="toggleMenu()" class="menu-button">
        ☰ Menú
    </button>

    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card login-card p-4">
                        <div class="text-center">
                            <img src="images/logo.png" alt="MasterBikes" class="login-logo">
                            <h2 class="mb-4">Iniciar Sesión</h2>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="recordar">
                                <label class="form-check-label" for="recordar">Recordar sesión</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                Iniciar Sesión
                            </button>
                            <div class="text-center">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-2">¿No tienes una cuenta?</p>
                            <a href="registro.html" class="btn btn-outline-primary w-100">Crear Cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('overlayMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                document.body.style.overflow = 'auto';
            } else {
                menu.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }
    </script>
</body>
</html>
