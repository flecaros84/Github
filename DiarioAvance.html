<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Avance</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background: #555;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            border-left: 2px solid #ddd;
            width: 100%;
        }

        .content div {
            width: 80%;
            max-width: 800px;
            text-align: justify;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="menu">
        <button onclick="showContent('actividad113')">Actividad 1.1.3.</button>
    </div>
    <div class="content">
        <div id="content">
            <h2>Selecciona una opción del menú.</h2>
            <p>Aquí aparecerá el contenido correspondiente.</p>
        </div>
    </div>

    <script>
        function showContent(option) {
            const content = {
                actividad113: `
                    <h2>Actividad 1.1.3.</h2>
                    <table>
                        <tr>
                            <th>N°</th>
                            <th>Ventaja (descripción breve)</th>
                            <th>Sector industrial asignado</th>
                            <th>¿Cómo podríamos aplicar este concepto a nuestra asignatura?</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Ejemplo de ventaja</td>
                            <td>Ejemplo de sector</td>
                            <td>Ejemplo de aplicación</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Otra ventaja</td>
                            <td>Otro sector</td>
                            <td>Otra aplicación</td>
                        </tr>
                    </table>
                `
            };
            document.getElementById("content").innerHTML = content[option];
        }
    </script>
</body>

</html>
